    <script>
        // selector - which helps to select an element.
        // getElementById() - we can select an element id attribute
        document.getElementById('figure').style.border = "1px solid red"
        // getElementsByClassName()
        document.getElementsByClassName('para')[0].style.border = "5px dotted brown"
        // getElementsByTagName()
        document.getElementsByTagName('ul')[2].style.color = "blue"

        // querySelector() - we can select an element by using any selector which you know in css. but it returns only first selected element.
        document.querySelector('.para').style.color = "green"

        //querySelectorAll() - we can select elements by using any selector which you know in css. but it returns all elements

        document.querySelectorAll('ul li')[2].style.color = "yellow"
