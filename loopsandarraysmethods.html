<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array methods</title>
</head>
<body>
    
    <script>
        // filter method
        let nums = [10, 20, 30, 40, 50, 60]

        let filRes = nums.filter((ele) => {
            return ele > 40
        })

        console.log(filRes)

        //reduce
        /* syntax
            let <variable_name> = array.reduce((accumulator, current element, index, array)=>{
                //code to execute
            }, initial valueaccumulator)

        */

       const sum = nums.reduce((acc, item, i, arr) => {
        // console.log(arr)
            return acc + item
       }, 0)

       console.log(sum)

       const fil = nums.reduce((acc, ele) => {
        if(ele > 40){
            acc.push(ele)
        }
        return acc;
       }, [])

       console.log(fil)

       const keys= ['a', 'b', 'c'] //{a:1, b:2, c:3}
       let i = 1;

       const obj = keys.reduce((acc, item) =>{
        acc[item] = i
        i++
        return acc;
       }, {})

       console.log(obj)

       // find
       const numbers = [1,4,3,67,56,89,3]
    //    const findres = numbers.find((ele) => ele>15)
    //    console.log(findres)

       //findIndex
       const findIndexRes = numbers.findIndex((ele)=> ele>15)
       console.log(findIndexRes)

       //some
       const someRes = numbers.some(ele => ele > 20)
       console.log(someRes)

       //flat
       const newArr = [[1,2,3], [4,5,6], [7,8,9]] //[1,2,3,4,5,6,7,8,9]
       const flatRes = newArr.flat()
       console.log(flatRes)
</script>
</body>
</html>
