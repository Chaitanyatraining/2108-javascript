<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2>Form Validation</h2>
                <form class="">
                    <div>
                        <label>name</label>
                        <input type="text" id="name-value" class="form-control" placeholder="Enter your name" />
                        <span class="text-danger" id="name-Err"></span>
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" id="email-value" class="form-control" placeholder="Enter your email"  />
                    </div>
                    <div>
                        <label>password</label>
                        <input type="password" id="pwd-value" class="form-control" placeholder="Enter your password" maxlength="4"  />
                    </div>
                    <div>
                        <label>mobile Number</label>
                        <input type="number" id="phone-value" class="form-control" placeholder="Enter your phone"  />
                    </div>
                    <div>
                        <label>gender</label>
                        <input type="text" id="gender-value" class="form-control" placeholder="Enter your name" />
                    </div>
                    <div>
                        <label>occupation</label>
                        <input type="text" id="occ-value" class="form-control" placeholder="Enter your occupation" />
                    </div>
                    <div>
                        <button class="btn btn-primary mt-3" id="addBtn" onsubmit="">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
