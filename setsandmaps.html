<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sets and maps</title>
</head>
<body>
    <h2>sets and maps</h2>
    <!-- 
        set - a set is a collection of items which are unique, I.e no element can be 
        repeated. set elements are ordered.
     -->

     <script>
        const newSet = new Set(["India", 'italy', 'usa', 'russia', 'India', 'canada'])
        console.log(newSet)

        //size
        console.log(newSet.size)

        //to check value exist or not
        console.log(newSet.has("france"))

        //add -  it add the new element with a specfic value at the end of the set
        newSet.add('france')
        console.log(newSet)

        //delete - it deletes an element with the specfied value from the set object
        newSet.delete('usa')
        console.log(newSet)

        //clear - it removes all the elements from the set
        // newset.clear()

        // console.log(newSet)

        const nums = [1,2,3,4,5,5,3,2,4]
        const unqnum = [new Set(nums)]
        console.log(unqnum)

        //Maps - map is a collection of elements where each element is a stored as key value pair.
        const person = new Map()
        person.set("name", "peter")
        person.set('28','age')
        person.set('city', 'mumbai')

        const a = person.get("name")
        console.log(a)
        person.delete('city')
        person.clear()
        // console.log(person.size)
        
        console.log(person)

        //this keyword
        // alone 'this' refers to global window object
        // inside a funciton 'this' refers to global window object
        // in strict mode, 'this' is undefined.
        // in an event this refers to the element that is triggered

        function greet(){
            'use strict'
            console.log(this)
        }
        greet()
     </script>
</body>
</html>
