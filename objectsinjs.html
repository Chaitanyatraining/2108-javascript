<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects in javascript</title>
</head>
<body>
    <h3>Objects in javascript</h3>

    <!-- 
        Object - An object is a non primitive data type.object holds multiple values
        in terms of properties(key & value pairs)
        - object keys are always strings.

        There are three ways to create any object
         - object literal
         - object Constructor
         - constructor function
     -->

    <script>
        const arr = ['peter', 25, 'reactjs']
        
        // object literal
        const Peter= {
            name:'peter',
            age: 25,
            course: 'Reactjs'
        }

        Peter.duration = "3 Months"

        // console.log(Peter)

        const car = {
            Brand: 'Porsche',
            color: 'red',
            Fuel: 'petrol',
            price:'1.5M'
        }

        //object constructor

        // const laptop = new Object()
        // console.log(laptop)

        // laptop.color = 'black'
        // laptop.os = 'crome.os'
        // laptop.brand = "dell"
        
        // Accessing properties of an Object
        // Dot Notation
        // Bracket Notation

        const person = {
            fName:'peter',
            lName:'parker',
            age: 25,
            course: 'Reactjs',
            marks:{}
        }

        // Dot Notation
        // console.log(person.course)

        // //Bracket Notation
        // const value = person['fName']
        // console.log(value)

        // const x = 'Name';
        // const person1 = person["l" + x]
        // console.log(person1)

        // Peter['country'] = "USA"

        //hasOwnProperty
        console.log(person.hasOwnProperty("lastName"))

        //object.keys()
        const keyslist = Object.keys(person)

        console.log(keyslist)

        //object.values()
        const objValues = Object.values(person)
        console.log(objValues)

        //object.entries()
        const entries = Object.entries(person)
        console.log(entries)
        // [['fName', 'peter'], ['lname', 'Parker']]
        console.log(person)

        // Object.create()

        // Object.assign()
        const newObj = Object.assign(car, person)

        console.log(newObj)

        // Modifying existing property
        person.age = 15;
        console.log(person)

        // Object.freeze() - it will not allow to add new properties and also not allow
        // to modify the existing properties.
        
        // Object.freeze(person)
        // person.mobile = "09877687788"
        // console.log(person)

        // object.seal() - it will not allow new properties and allows to modify existing properties.
        Object.seal(person)
        person.lName = "india"
        console.log(person)


    </script>
</body>
