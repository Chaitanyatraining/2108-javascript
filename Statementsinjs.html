<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statements in Javascript</title>
</head>
<body>
    <h2>Statements in Javascript</h2>
    <!-- 
        Condition - to make decisions
        
        1.if condition
        2.if else condition
        3.else if condition
        4.switch statements
     -->

     <!-- 
        if condition
        syntax
        if(condition){
            code to execute
        }

        
        if else
        syntax
        if(condition){
            code to execute
        } else {
            code to execute
        }

        else if 
        syntax 
        if(condition){
            code to execute
        } else if(condition){
            code to execute
        }else if(condition){
            code to execute
        }else{
            code to execute
        }

        switch 
        sytax

        switch(statement){
            case state1:
            break;
            case state2:
            break;

            default:
        }
    
      -->
      <script>
        let isThereClassToday = true;
        if(isThereClassToday){
            console.log('we practice JS')
        }


        if(isThereClassToday){
            console.log('we practice JS')
        } else{
            console.log('still we practice')
        }
        
        let age = 20;
        if(age>= 14){
            console.log('student is allowed to admit high school')
        }else if(age>11 && age<=13){
            console.log('student is allowed to admit middle school')
        }else if(age>6 && age<=10){
            console.log('student is allowed to admit elementary school')
        }else {
            console.log('students is allowed to admit pre elementary')
        }

        // alerts
        // alert, prompt, confirm

        // switch statement

        const day = prompt('Enter the day')
        
        switch (day){
            case "sunday":
                document.write('its sunday, chill day')
            break;
            case "monday":
                document.write('its monday, lets hustle')
            break;
            case "tuesday":
                document.write('its tuesday, happy tuesday')
            break;
            case "wednesday":
                document.write('its wednesday, happy wednesday')
            break;
            case "thursday":
                document.write('its thursday, waiting for weekend')
            break;
            case "firday":
                document.write('its firday, pubday')
            break;
            case "saturday":
                document.write('its saturday, movie day')
            break;

            default:
                document.write('please enter a valid day')
        }

      </script>
</body>
</html>
