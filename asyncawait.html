<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async and Await</title>
</head>
<body>
    <h2>Async and Await</h2>
    <!-- 
        Async and Await
        - Async and await makes promises easy to write
        - async makes a function return a promise
        - await makes a function wait for a promise
     -->

     <script>
        function step1(value, error){
            return new Promise((resolve, reject) => {
                if(!error){
                    resolve(value + 10)
                } else {
                    reject('something went wrong')
                }
            })
        }

        async function result(){
            let result1 = await step1(10, false)
            // console.log(result1)
            return result1
        }
       
        console.log(result())
        // result().then((result) => console.log(result))

        /*
          All the 3 are same except the syantax difference
          - promises have resolve and reject state
          - async functions always returns a promise
          - await will take a promise and converts to actual result

        */
     </script>
</body>
</html>
